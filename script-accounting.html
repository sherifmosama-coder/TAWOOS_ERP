function loadAccountingData() {
    const container = document.getElementById('subtab-accounting');
    if (!container) {
        console.error('Container not found');
        return;
    }

    container.innerHTML = `<div class="content-loading"><div class="spinner-large"></div><p>${translations[currentLang].loadingText}</p></div>`;

    console.log('Calling getAccountingDashboardData...');

    google.script.run
        .withSuccessHandler(results => {
            console.log('SUCCESS: Received results:', results);
            
            try {
                // Safe checks
                if (!results) {
                    console.error('Results is null or undefined');
                    container.innerHTML = '<div class="error-message">No data received</div>';
                    return;
                }
                
                console.log('Results.orders:', results.orders);
                console.log('Results.serials:', results.serials);
                console.log('Results.invoices:', results.invoices);
                
                const orders = results.orders || []; 
                const serials = results.serials || { taxSerial: 0, noteSerial: 0, taxMin: 0, noteMin: 0 };
                const invoices = results.invoices || [];
                
                console.log('Processing orders...');
                // CHANGE: Store ALL orders, even those with missing status
                accountingData.orders = orders.filter(o => o);
                
                console.log('Filtered orders count:', accountingData.orders.length);
                
                console.log('Setting serials...');
                accountingData.serials.taxLast = serials.taxSerial || 0;
                accountingData.serials.noteLast = serials.noteSerial || 0;
                accountingData.serials.taxMin = serials.taxMin || 0;
                accountingData.serials.noteMin = serials.noteMin || 0;
                
                console.log('Setting invoices...');
                accountingData.invoices = invoices;
                
                console.log('Calculating stats...');
                calculateAccountingStats();
                
                console.log('Rendering UI...');
                renderAccountingUI();
                
                console.log('Validating sequences...');
                validateSequences();
                
                console.log('Load complete!');
                
            } catch (error) {
                console.error('ERROR in loadAccountingData success handler:', error);
                console.error('Stack:', error.stack);
                container.innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
            }
        })
        .withFailureHandler(error => {
            console.error('FAILURE: Backend error:', error);
            container.innerHTML = `<div class="error-message">Backend error: ${error}</div>`;
        })
        .getAccountingDashboardData(); 
}

function calculateAccountingStats() {
    let totalInvoicesNeeded = 0;
    let totalInvoicesFilled = 0;
    let totalOrders = accountingData.orders.length;
    let fullyCompletedOrders = 0;
    
    accountingData.orders.forEach(order => {
        const needs = determineInvoiceNeeds(order);
        let orderNeeded = 0;
        let orderFilled = 0;

        if (needs.deliveryNote) { orderNeeded++; if (order.deliveryNote) orderFilled++; }
        if (needs.tawoos) { orderNeeded++; if (order.tawoosInvoice) orderFilled++; }
        if (needs.pl) { orderNeeded++; if (order.plInvoice) orderFilled++; }

        totalInvoicesNeeded += orderNeeded;
        totalInvoicesFilled += orderFilled;

        if (orderNeeded > 0 && orderNeeded === orderFilled) fullyCompletedOrders++;
    });

    accountingData.stats = {
        ordersCountStr: `${fullyCompletedOrders}/${totalOrders}`,
        ordersComplete: fullyCompletedOrders === totalOrders && totalOrders > 0,
        invoicesCountStr: `${totalInvoicesFilled}/${totalInvoicesNeeded}`,
        invoicesComplete: totalInvoicesFilled === totalInvoicesNeeded && totalInvoicesNeeded > 0
    };
}

function renderAccountingUI(preserveHeader = false) {
    const container = document.getElementById('subtab-accounting');

        container.innerHTML = `

        `;
    }

    // 2. Render ONLY the Orders Grid (This keeps the Header/Search intact)
    renderOrdersGrid();

    // 3. Post-Render Actions
    // FIX: Always re-attach listeners because renderOrdersGrid recreates the inputs
    attachInputListeners(); 
    validateSequences();
}

function renderOrdersGrid() {
    const gridContainer = document.getElementById('acc-orders-container');
    if (!gridContainer) return;

    const displayOrders = getFilteredAndSortedOrders();
    let html = '';

    if (displayOrders.length === 0) {
        html = `<div class="empty-state" style="padding:20px; text-align:center; color:#999;">
                    <i class="fas fa-filter" style="font-size:24px; margin-bottom:10px;"></i>
                    <div>No orders match current filters</div>
                </div>`;
    } else {
        if (accFilterState.group !== 'none') {
            const groups = groupOrders(displayOrders, accFilterState.group);
            Object.keys(groups).forEach(groupKey => {
                html += `
                    <div class="acc-group-header">
                        <i class="fas fa-layer-group"></i> ${groupKey} 
                        <span class="acc-group-count">${groups[groupKey].length}</span>
                    </div>`;
                groups[groupKey].forEach(order => html += createAccountingOrderCard(order));
            });
        } else {
            displayOrders.forEach(order => html += createAccountingOrderCard(order));
        }
    }
    gridContainer.innerHTML = html;
}

// --- FILTER & SORT LOGIC ---

function getFilteredAndSortedOrders() {
    const s = accFilterState.searchParams;
    // Check if user is actually searching for something
    const hasSearch = s.client || s.tax || s.note || s.order;

    let result = accountingData.orders.filter(o => {
        
        // --- 1. GLOBAL SEARCH LOGIC ---
        // If Global Search is ON and user is typing, IGNORE the Status Filter.
        const ignoreStatusFilter = (accFilterState.globalSearch && hasSearch);
        
        if (!ignoreStatusFilter) {
            // Apply Standard Status Filter (e.g., only show 'prepare')
            if (!accFilterState.status.includes('all')) {
                const status = (o.status || '').toLowerCase();
                if (!accFilterState.status.some(filterS => status.includes(filterS))) return false;
            }
        }

        // --- 2. PRECISE FIELD SEARCH ---
        if (s.client) {
            if (!o.clientName || !o.clientName.toLowerCase().includes(s.client.toLowerCase())) return false;
        }
        if (s.order) {
            if (!o.orderId || !o.orderId.toString().includes(s.order)) return false;
        }
        if (s.tax) {
            const tax1 = o.tawoosInvoice ? o.tawoosInvoice.toString() : '';
            const tax2 = o.plInvoice ? o.plInvoice.toString() : '';
            if (!tax1.includes(s.tax) && !tax2.includes(s.tax)) return false;
        }
        if (s.note) {
            if (!o.deliveryNote || !o.deliveryNote.toString().includes(s.note)) return false;
        }

        // --- 3. SECONDARY FILTERS (Always Active) ---
        // Type Filter
        if (!accFilterState.types.includes('all')) {
             const needs = determineInvoiceNeeds(o);
             const matchesTawoos = accFilterState.types.includes('tawoos') && needs.tawoos;
             const matchesPL = accFilterState.types.includes('pl') && needs.pl;
             const matchesDN = accFilterState.types.includes('dn') && needs.deliveryNote;
             if (!matchesTawoos && !matchesPL && !matchesDN) return false;
        }

        // Invoice State
        if (accFilterState.invoiceState !== 'all') {
            const hasInv = (o.tawoosInvoice || o.plInvoice || o.deliveryNote);
            if (accFilterState.invoiceState === 'has_inv' && !hasInv) return false;
            if (accFilterState.invoiceState === 'missing_inv' && hasInv) return false;
        }

        // ETA Filter
        if (accFilterState.etaState !== 'all') {
            const hasEta = (o.tawoosEtaUuid || o.plEtaUuid); 
            if (accFilterState.etaState === 'has_eta' && !hasEta) return false;
            if (accFilterState.etaState === 'no_eta' && hasEta) return false;
        }
        
        return true;
    });
    
    // --- 4. SORTING ---
    result.sort((a, b) => {
        if (accFilterState.sort === 'date_desc') return new Date(b.invoiceDate) - new Date(a.invoiceDate);
        if (accFilterState.sort === 'date_asc') return new Date(a.invoiceDate) - new Date(b.invoiceDate);
        if (accFilterState.sort === 'serial_desc') return parseInt(b.orderId) - parseInt(a.orderId);
        if (accFilterState.sort === 'load_asc') return (parseInt(a.loadingOrder)||0) - (parseInt(b.loadingOrder)||0);
        return 0;
    });
    
    return result;
}

function groupOrders(orders, groupBy) {
    const groups = {};
    orders.forEach(o => {
        let key = 'Other';
        if (groupBy === 'date') key = o.invoiceDate ? formatLoadingDate(o.invoiceDate).replace(/<[^>]*>/g, '') : 'No Date';
        if (groupBy === 'type') key = o.orderType || 'Standard';
        
        if (!groups[key]) groups[key] = [];
        groups[key].push(o);
    });
    return groups;
}

function renderFilterChip(cat, val, label, isAr) {
    // Basic mapping for AR labels
    const arLabels = { 'Prepare': 'تجهيز', 'Delivered': 'تم التسليم', 'All': 'الكل' };
    const displayLabel = isAr && arLabels[label] ? arLabels[label] : label;
    
    const isActive = accFilterState[cat].includes(val);
    return `<div class="filter-chip ${isActive ? 'active' : ''}" onclick="toggleAccFilterChip('${cat}', '${val}')">${displayLabel}</div>`;
}

function toggleAccFilters() {
    accFilterState.showFilters = !accFilterState.showFilters;

    renderAccountingUI(false); 
}

function applyAccFilters() {

function handleAccFilter(key, val) {
    // Update state ONLY. Do not render.
    accFilterState[key] = val;
}

function toggleAccFilterChip(cat, val) {
    const arr = accFilterState[cat];
    // Update State Logic
    if (Array.isArray(arr)) {
         if (val === 'all') { accFilterState[cat] = ['all']; }
         else {
             if (arr.includes('all')) accFilterState[cat] = [val];
             else if (arr.includes(val)) {
                 accFilterState[cat] = arr.filter(x => x !== val);

/**
 * Main Validation Logic
 * 1. Audits Global Data for the Health Bar (Top of Dashboard).
 * 2. Validates Live Inputs against Global Data (Red/Green borders).
 */
function validateSequences() {
    if (!accountingData || !accountingData.orders) return;

    // --- STEP 1: BUILD GLOBAL MAPS (Source of Truth) ---
    // We scan ALL orders to know which numbers are already used.
    const taxMap = new Map();  // Serial -> [{id, field}]
    const noteMap = new Map(); // Serial -> [{id, field}]
    const taxList = [];
    const noteList = [];

    accountingData.orders.forEach(o => {
        // A. Tax Invoices (Tawoos + PL share the same sequence)
        const taxVals = [];
        if (o.tawoosInvoice) taxVals.push({ val: o.tawoosInvoice, field: 'tawoosInvoice' });
        if (o.plInvoice) taxVals.push({ val: o.plInvoice, field: 'plInvoice' });

        taxVals.forEach(item => {
            const v = parseInt(item.val);
            if (!isNaN(v) && v > 0) {
                if (!taxMap.has(v)) taxMap.set(v, []);
                taxMap.get(v).push({ id: o.orderId, field: item.field });
                
                if (!taxList.includes(v)) taxList.push(v);
            }
        });

        // B. Delivery Notes
        if (o.deliveryNote) {
            const v = parseInt(o.deliveryNote);
            if (!isNaN(v) && v > 0) {
                if (!noteMap.has(v)) noteMap.set(v, []);
                noteMap.get(v).push({ id: o.orderId, field: 'deliveryNote' });
                
                if (!noteList.includes(v)) noteList.push(v);
            }
        }
    });

    // --- STEP 2: ANALYZE GLOBAL HEALTH (For the Top Bar) ---
    taxList.sort((a, b) => a - b);
    noteList.sort((a, b) => a - b);

    const taxIssues = analyzeSequence(taxList, taxMap);
    const noteIssues = analyzeSequence(noteList, noteMap);
    const totalIssues = taxIssues.gaps.length + taxIssues.duplicates.length + 
                        noteIssues.gaps.length + noteIssues.duplicates.length;

    // Update Health Bar Elements
    const healthEl = document.getElementById('seq-health-indicator');
    const badgeContainer = document.getElementById('sequence-badges');
    const alertContainer = document.getElementById('missing-alert-container');

    if (healthEl) {
        if (totalIssues > 0) {
            healthEl.className = 'health-status warn';
            const msg = (typeof currentLang !== 'undefined' && currentLang === 'ar') ? 'يوجد أخطاء في التسلسل' : 'Sequence Issues Found';
            healthEl.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${msg}`;
            
            // Tooltip details
            let tooltips = [];
            if (taxIssues.duplicates.length) tooltips.push(`Tax Dups: ${taxIssues.duplicates.join(', ')}`);
            if (taxIssues.gaps.length) tooltips.push(`Tax Gaps: ${taxIssues.gaps.join(', ')}`);
            if (noteIssues.duplicates.length) tooltips.push(`Note Dups: ${noteIssues.duplicates.join(', ')}`);
            if (noteIssues.gaps.length) tooltips.push(`Note Gaps: ${noteIssues.gaps.join(', ')}`);
            healthEl.title = tooltips.join('\n');

            // Legacy Badge Container (if used)
            if (badgeContainer) {
                badgeContainer.innerHTML = '';
                [...taxIssues.gaps, ...noteIssues.gaps].forEach(gap => {
                     badgeContainer.innerHTML += `<span class="badge bg-danger">Missing ${gap}</span>`;
                });
            }
            if (alertContainer) alertContainer.style.display = 'block';

        } else {
            healthEl.className = 'health-status ok';
            healthEl.innerHTML = `<i class="fas fa-check-circle"></i> ${(typeof currentLang !== 'undefined' && currentLang === 'ar') ? 'التسلسل سليم' : 'Sequence Healthy'}`;
            healthEl.title = "No gaps or duplicates found.";
            if (alertContainer) alertContainer.style.display = 'none';
        }
    }

    // --- STEP 3: VALIDATE VISIBLE INPUTS (Live Check) ---
    // This checks what you are currently typing against the Global Data
    const visibleInputs = document.querySelectorAll('.invoice-input');
    visibleInputs.forEach(input => {
        const val = parseInt(input.value);
        if (isNaN(val)) return;

        const currentOrderId = input.dataset.orderId;
        const currentField = input.dataset.field;
        const seqType = input.dataset.seqType || 'tax'; // 'tax' or 'note'

        const mapToCheck = seqType === 'note' ? noteMap : taxMap;
        let isDup = false;

        // Check: Is this value used by ANY OTHER order?
        const entries = mapToCheck.get(val);
        if (entries) {
            // Filter out "myself" (in case we are editing an existing saved value)
            const otherEntries = entries.filter(e => e.id.toString() !== currentOrderId.toString());
            
            if (otherEntries.length > 0) {
                // Conflict found! Check if it's a valid Split Load
                // Construct a hypothetical entry list: [Others] + [Self]
                const allEntries = [...otherEntries, { id: currentOrderId, field: currentField }];
                
                // Use isSplitLoad if available
                const isSplit = typeof isSplitLoad === 'function' ? isSplitLoad(null, val, allEntries) : false;
                
                if (!isSplit) isDup = true;
            }
        }

        // Apply Visuals (Red/Green)
        const card = input.closest('.acc-order-card');
        const badge = card ? card.querySelector('.serial-badge') : null;

        if (isDup) {
            // DUPLICATE FOUND
            input.classList.add('is-invalid');
            input.style.borderColor = '#dc3545';
            input.style.backgroundColor = '#fff8f8';
            if (badge) {
                badge.className = 'serial-badge bg-danger text-white';
                badge.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${val}`;
            }
        } else {
            // VALID
            input.classList.remove('is-invalid');
            input.style.borderColor = '#ddd';
            input.style.backgroundColor = '#fff';
            if (badge) {
                badge.className = 'serial-badge';
                if (seqType === 'note') badge.classList.add('bg-warning', 'text-dark');
                else badge.classList.add('bg-success', 'text-white');
            }
        }
    });

    // Update Global State for Save Check
    window.currentValidationState = {
        hasDuplicates: (taxIssues.duplicates.length > 0 || noteIssues.duplicates.length > 0),
        hasGaps: (taxIssues.gaps.length > 0 || noteIssues.gaps.length > 0) 
    };
}

/**
 * Helper: Analyzes a list for Gaps and Duplicates
 */
function analyzeSequence(sortedList, valueMap) {
    const gaps = [];
    const duplicates = [];

    // Duplicates Check
    valueMap.forEach((entries, serial) => {
        if (entries.length > 1) {
            const isSplit = typeof isSplitLoad === 'function' ? isSplitLoad(null, serial, entries) : false;
            if (!isSplit) duplicates.push(serial);
        }
    });

    // Gaps Check
    if (sortedList.length > 1) {
        for (let i = 0; i < sortedList.length - 1; i++) {
            const current = sortedList[i];
            const next = sortedList[i+1];
            // If gap > 1 but < 100 (ignore massive jumps)
            if (next - current > 1 && (next - current) < 100) {
                for (let j = 1; j < (next - current); j++) {
                    gaps.push(current + j);
                }
            }
        }
    }
    return { gaps, duplicates };
}

function handleGenerateSingle(orderId, invoiceType, field) {
    const input = document.querySelector(`[data-order-id="${orderId}"][data-field="${field}"]`);
    const serial = input?.value;
    
    if (!serial) {
        showToast('Please assign a serial number first', 'error');
        return;
    }
    
    // Validate no duplicates (Gaps are warnings, Duplicates are errors)
    const validation = updateSerialValidationUI();
    
    // FIX: Only block if there are Duplicates. Gaps are allowed.
    if (validation.hasDuplicates) {
        showToast('Cannot generate: duplicate serial detected', 'error');
        return;
    }
    // Note: We ignore validation.hasGaps here to allow saving
    
    const btn = event.target.closest('.btn-generate-inline');
    const originalHtml = btn.innerHTML;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
    btn.disabled = true;
    
    console.log('Calling previewInvoiceData:', orderId, invoiceType, serial);
    
    google.script.run
        .withSuccessHandler(result => {
            btn.innerHTML = originalHtml;
            btn.disabled = false;
            
            console.log('Preview result:', result);
            
            if (result.success) {
                // CHECK if data exists
                if (!result.data) {
                    showToast('Preview Error: No invoice data returned', 'error');
                    console.error('Backend returned success but no data:', result);
                    return;
                }
                
                const userEmail = localStorage.getItem('userEmail') || 'N/A';
                result.data.ORDER_ID_DISPLAY = orderId;
                result.data.USER_EMAIL = userEmail;
                result.data.CURRENT_TIMESTAMP = new Date().toLocaleString();
                
                showSingleInvoiceModal(orderId, invoiceType, serial, result.data, field);
            } else {
                showToast('Error: ' + (result.message || 'Unknown error'), 'error');
            }
        })
        .withFailureHandler(err => {
            btn.innerHTML = originalHtml;
            btn.disabled = false;
            showToast('Failed: ' + err, 'error');
            console.error('Backend error:', err);
        })
        .previewInvoiceData(orderId, invoiceType, serial);
}

function getConsistentFilename() {
    if (!currentPreviewData || !currentPreviewData.data) return 'Invoice';
    
    const d = currentPreviewData.data;
    let clientName = '';
    let branch = '';

    if (currentPreviewData.isCashSales) {
        clientName = currentPreviewData.lang === 'ar' ? 'بيع نقدي' : 'Cash Sales';
    } else {
        // Try to get name from DETAILS object first, then direct props
        if (d.CLIENT_DETAILS && d.CLIENT_DETAILS.name) {
            clientName = d.CLIENT_DETAILS.name;
            branch = d.CLIENT_DETAILS.branch || '';
        } else {
            clientName = d.CLIENT_NAME || d.CLIENT_NAME_INV || 'Client';
        }
    }
    
    const serial = currentPreviewData.serial || 'Draft';
    
    // Construct Name: "Client Branch Serial"
    const parts = [clientName, branch, serial].filter(p => p && String(p).trim() !== '');
    const fullName = parts.join(' ');
    
    // Sanitize for Filename (Remove illegal chars / \ : * ? " < > |)
    const safeName = fullName.replace(/[\/\\:*?"<>|]/g, "").trim();
    
    return safeName;
}

function saveSingleInvoice(payload, settings, userEmail, btn, originalText, fileName) {

                const order = accountingData.orders.find(o => o.orderId.toString() === orderId.toString());

                accountingData.invoices.push({

                    invoiceType: settings.targetType,

function attachInputListeners() {
    // Remove old listeners to prevent duplicates if called multiple times
    const inputs = document.querySelectorAll('.invoice-input');
    
    inputs.forEach(input => {
        // Store original value for "Dirty Check" (if not already stored)
        if (!input.dataset.original) {
            input.dataset.original = input.value;
        }

        // Remove old listeners (cloning is a quick way, or just overwriting oninput)
        input.oninput = function() {
            handleInvoiceInput(this);
        };
        
        // Handle "Enter" key to save
        input.onkeydown = function(e) {
            if (e.key === 'Enter') {
                // FIX: Traverse up to the wrapper to find the sibling button
                const wrapper = this.closest('.input-controls-wrapper');
                const btn = wrapper ? wrapper.querySelector('.btn-generate-inline') : null;
                
                if (btn && !btn.disabled) btn.click();
            }
        };

/**
 * Handles real-time input logic
 * 1. triggers Global Validation (to color inputs)
 * 2. Updates the specific row's button state
 */
function handleInvoiceInput(input) {
    // 1. Run Global Validation
    validateSequences();

    // 2. Button Logic - Robust Selector
    const wrapper = input.closest('.input-controls-wrapper');
    const btn = wrapper ? wrapper.querySelector('.btn-generate-inline') : null;
    
    if (!btn) return;

    const val = input.value.trim();
    const original = input.dataset.original || '';
    
    // Condition A: Value must be different from saved (Dirty)
    const isChanged = (val !== original);
    
    // Condition B: Must be a valid number
    const isValidFormat = (val !== '' && !isNaN(val) && parseInt(val) > 0);
    
    // Condition C: Must NOT be a duplicate (Red Border / .is-invalid)
    // validateSequences() adds 'is-invalid' class or red border to duplicates
    const isDuplicate = input.classList.contains('is-invalid') || input.style.borderColor === 'rgb(220, 53, 69)'; // rgb(220, 53, 69) is #dc3545

    if (isChanged && isValidFormat && !isDuplicate) {
        // ENABLE BUTTON
        btn.disabled = false;
        btn.classList.remove('btn-secondary');
        btn.classList.add('btn-primary');
        btn.style.opacity = '1';
        btn.style.cursor = 'pointer';
        btn.title = "Click to Save";
    } else {
        // DISABLE BUTTON
        btn.disabled = true;
        btn.classList.remove('btn-primary');
        btn.classList.add('btn-secondary');
        btn.style.opacity = '0.5';
        btn.style.cursor = 'not-allowed';
        if (isDuplicate) btn.title = "Cannot save: Duplicate Serial";
        else if (!isChanged) btn.title = "No changes to save";
    }
}

async function handleQuickAction(action) {
    const format = currentPreviewData.quickFormat; // 'PDF' or 'PNG'
    const frame = document.getElementById('previewFrame');
    const iframeBody = frame.contentWindow.document.body;
    
    // Construct Filename: DRAFT_Client_Serial.png
    const clientName = currentPreviewData.data.CLIENT_NAME_INV || 'Client';
    const safeClient = clientName.replace(/[^a-zA-Z0-9\u0600-\u06FF ]/g, "").trim();
    const filename = `DRAFT_${safeClient}_${currentPreviewData.serial}`;

    // 1. PNG Logic (Client Side)
    if (format === 'PNG') {
        try {
            iframeBody.style.backgroundColor = "#ffffff";
            const canvas = await html2canvas(iframeBody, {
                scale: 2, 
                logging: false, 
                useCORS: true,
                windowWidth: iframeBody.scrollWidth,
                windowHeight: iframeBody.scrollHeight
            });
            
            const dataUrl = canvas.toDataURL('image/png');
            
            if (action === 'print') {
                const printWindow = window.open('', '_blank');
                printWindow.document.write(`<html><body><img src="${dataUrl}" style="width:100%;"></body></html>`);
                printWindow.document.close();
                printWindow.focus();
                setTimeout(() => { printWindow.print(); printWindow.close(); }, 500);
            } else {
                // Download with DRAFT prefix
                const link = document.createElement('a');
                link.download = `${filename}.png`;
                link.href = dataUrl;
                link.click();
            }
        } catch(e) {
            showToast('Quick Action Failed: ' + e.message, 'error');
        }
    } 
    // 2. PDF Logic
    else {
        if (action === 'print') {
            frame.contentWindow.print();
        } else {
            // Note: Browser print dialog handles the filename, we can't force it easily here
            // without generating it on backend.
            frame.contentWindow.print();
            showToast('Select "Save as PDF"', 'info');
        }
    }
}

function handleQuickAction(action) {
    const frame = document.getElementById('previewFrame');
    if (!frame) return;

    if (action === 'print') {
        frame.contentWindow.print();
    } 
    else if (action === 'download') {
        const btn = document.getElementById('quick-download-btn');
        const icon = btn.querySelector('i');
        const originalClass = icon.className;
        
        // UI Feedback
        icon.className = 'fas fa-spinner fa-spin';
        btn.disabled = true;

        try {
            // 1. Get the computed zoom from the preview
            const container = frame.contentDocument.getElementById('main-layout');
            let zoom = container ? container.getAttribute('data-zoom') : '1';
            
            // 2. Clone the HTML
            let htmlContent = frame.contentDocument.documentElement.outerHTML;

            // 3. Inject CSS for PDF-Specific Behavior
            // The Google PDF engine needs explicit CSS to replicate the zoom
            if (zoom && zoom !== '1') {
                const zoomCSS = `
                    <style>
                        #main-layout { 
                            zoom: ${zoom} !important; 
                        }
                    </style>`;
                // Insert before closing head tag
                htmlContent = htmlContent.replace('</head>', zoomCSS + '</head>');
            }

            // 4. Call Backend
            google.script.run
                .withSuccessHandler(function(base64) {
                    const link = document.createElement('a');
                    link.href = 'data:application/pdf;base64,' + base64;
                    
                    // USE CONSISTENT FILENAME
                    const fname = getConsistentFilename();
                    link.download = `${fname}.pdf`;
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // Reset UI
                    icon.className = originalClass;
                    btn.disabled = false;
                })
                .withFailureHandler(function(err) {
                    showToast("Download failed: " + err.message, 'error');
                    icon.className = originalClass;
                    btn.disabled = false;
                })
                .generatePdfBase64(htmlContent);

        } catch (e) {
            console.error(e);
            showToast("Error preparing PDF", 'error');
            icon.className = originalClass;
            btn.disabled = false;
        }
    }
}

function autofitPage(mode, btn) {
    const siblings = btn.parentElement.querySelectorAll('.layout-btn');
    siblings.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    
    const wrapper = document.querySelector('.paper-wrapper');
    if (!wrapper) return;
    
    if (mode === 'height') {
        wrapper.style.transform = 'scale(0.95)';
        wrapper.style.transformOrigin = 'top center';
    } else if (mode === 'width') {
        wrapper.style.transform = 'scale(0.85)';
        wrapper.style.transformOrigin = 'top center';
    } else {
        wrapper.style.transform = 'scale(1)';
        wrapper.style.transformOrigin = 'top center';
    }
    
    // No render needed - just CSS transform
}

    const modal = document.getElementById('previewModal');
    if (modal) {
        modal.classList.remove('active');
    }
    
    document.body.style.overflow = '';
    
    // IMPORTANT: Clear preview data to prevent errors
    currentPreviewData = null;
    
    // Reset save button if it exists
    const saveBtn = document.getElementById('btn-save-invoice');
    if (saveBtn) {
        saveBtn.innerHTML = '<i class="fas fa-save"></i> Save';
        saveBtn.onclick = confirmSingleGeneration;
        saveBtn.classList.remove('header-btn-done');
        saveBtn.classList.add('header-btn-save');
        saveBtn.disabled = false;
    }
    
    // Show cancel button again
    const cancelBtn = document.querySelector('.header-btn-reject');
    if (cancelBtn) cancelBtn.style.display = '';
    
    // Disable quick actions again
    const printBtn = document.getElementById('quick-print-btn');
    const downloadBtn = document.getElementById('quick-download-btn');
    if (printBtn) printBtn.disabled = true;
    if (downloadBtn) downloadBtn.disabled = true;
}


function markCardAsSaved(orderId, invoiceData) {
    const card = document.getElementById(`acc-card-${orderId}`);
    const btn = document.getElementById(`btn-gen-${orderId}`);
    const trans = translations[currentLang];

    card.classList.add('saved-card');
    card.classList.remove('editing-mode');
    btn.innerHTML = `<i class="fas fa-cog"></i> ${trans.generateBtn}`;
    btn.disabled = true;

    let indicator = card.querySelector('.saved-indicator');
    if (!indicator) {
        indicator = document.createElement('div');
        indicator.className = 'saved-indicator';
        indicator.innerHTML = `<i class="fas fa-check-circle"></i> ${trans.alreadySaved}`;
        const edge = card.querySelector('.acc-card-edge');
        edge.insertBefore(indicator, btn);
    }

    const orderIndex = accountingData.orders.findIndex(o => o.orderId.toString() === orderId.toString());
    if (orderIndex > -1) {
        const order = accountingData.orders[orderIndex];
        if (invoiceData.tawoosInvoice) order.tawoosInvoice = invoiceData.tawoosInvoice;
        if (invoiceData.plInvoice) order.plInvoice = invoiceData.plInvoice;
        if (invoiceData.deliveryNote) order.deliveryNote = invoiceData.deliveryNote;
    }

    calculateAccountingStats();
    updateDashboardStatsUI();
}

}

/**
 * Checks if multiple orders sharing a serial are a valid "Split Load".
 * UPDATED: Checks Global Data (Memory) instead of DOM Elements to prevent crashes on filtered items.
 */
function isSplitLoad(dummyId, serialVal, entries) {
    if (entries.length < 2) return false;

    // Helper to find order object in memory
    const findOrder = (id) => accountingData.orders.find(o => o.orderId.toString() === id.toString());

    // Get the first order as the "Base" for comparison
    const baseOrder = findOrder(entries[0].id);
    if (!baseOrder) return false; // Safety check

    const baseClient = baseOrder.clientName;
    const baseDate = baseOrder.invoiceDate;
    const baseType = entries[0].field; // e.g., 'tawoosInvoice'

    // Check if ALL entries match the Base Client, Date, and Invoice Type
    return entries.every(entry => {
        const order = findOrder(entry.id);
        if (!order) return false;
        
        return order.clientName === baseClient && 
               order.invoiceDate === baseDate && 
               entry.field === baseType;
    });
}

// Helper to determine invoice needs based on VAT and Product Mix
function determineInvoiceNeeds(order) {
    const hasVat = order.vat && order.vat.trim() !== '';
    
    // If no VAT -> Delivery Note Only
    if (!hasVat) {
        return { 
            tawoos: false, 
            pl: false, 
            deliveryNote: true 
        };
    }
    
    // If VAT exists -> Check flags from backend
    // (Fallback: if flags undefined, assume Tawoos to be safe)
    const isTawoosNeeded = (order.hasTawoos !== undefined) ? order.hasTawoos : true;
    const isPLNeeded = (order.hasPL !== undefined) ? order.hasPL : false;

    return {
        tawoos: isTawoosNeeded,
        pl: isPLNeeded,
        deliveryNote: false
    };
}

}
